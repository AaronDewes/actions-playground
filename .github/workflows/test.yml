name: PR Target Info

on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]

jobs:
  print-info:
    runs-on: ubuntu-latest
    steps:
      - name: Print PR event info
        run: |
          echo "Event action: ${{ github.event.action }}"
          echo "GitHub actor: ${{ github.actor }}"
          echo "Head ref: ${{ github.head_ref }}"
